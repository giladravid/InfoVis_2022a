### Vis. Definition

**Computer-based** visualization systems provide **visual representations** of **dataset**s designed to help **people** carry
out tasks more effectively.

--
- Why have a human in the loop?
--

    - Long-term use for end-users.
    - Presentation of known results.
    - Stepping stone to assess requirements before developing models.
    - Help automatic solution developers refine &amp; determine parameters.
    - Help end-users of automatic solutions verify, build trust.
    
--

- Why have a Computer in the loop?
--

- Why Use an External Representation?
--

    - Replace cognition with perception

---
### Vis. Definition (2)
- Why Depend on Vision?

--
    - a very high-bandwidth channel to our brains
    - overview possible due to background processing
        - subjective experience of seeing everything simultaneously
        - significant processing occurs in parallel and pre-attentively

### What: Data Abstraction

- metadata: semantics and type
    - The **semantics** of the data is its real-world meaning
    - The **type** of the data is its structural or mathematical interpretation
    
.pull-left[
- Data types (dimension)
    - Items
    - Atributes
    - Links
    - Positions
    - Grids
- Data Availability
    - static
    - dynamic
]
.pull-right[
- Dataset types
    - tables (flat, multidimensional)
    - networks (graph, tree)
    - fields (continuous, sampling, spatial, uniform grid, rectilinear grid)
    - geometry
    - other (set, list, cluster)
    ]

  - Categorical (nominal)

### Why: Task Abstraction
- Actions
    - analyze
        - consume existing information
            - present
                - telling a story
            - discover
                - verify
            - enjoy
        - produce new information
          - Annotate
          - Record
          - Derive
    - Search
        - Lookup (known target known location)
        - Locate (known target unknown location)
        - Browse (unknown target )
        - Explore (unknown location)
    - Query
        - Identify (one target)
        - Compare (multiple targets)
        - Summarize (all possible targets)
---

    - All Data
      - trend
      - outliners
      - features

      - one

          - Extremes
      - Many
          - Dependency
